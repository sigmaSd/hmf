app-id: com.hassaneltantawy.hisnelmoslem
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: hisnelmoslem

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

modules:
  - name: flutter-linux
    buildsystem: simple
    build-commands:
      - mkdir -p /app/flutter
      - tar -xf flutter_linux_3.27.1-stable.tar.xz --no-same-owner
      - cp -r flutter/* /app/flutter/
    sources:
      - type: file
        url: https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.27.1-stable.tar.xz
        sha256: 61497eb64cd7b3aa99ca9911ccd921c8dab79afd909ca1c9ff9546067ebcf6ca
        only-arches:
          - x86_64

  - name: hisnelmoslem
    buildsystem: simple
    build-commands:
      # Configure and build Flutter app
      - |
        set -e
        export PATH="/app/flutter/bin:$PATH"
        export PUB_CACHE="$PWD/.pub-cache"
        cd hisnelmoslem
        flutter config --enable-linux-desktop
        flutter config --no-analytics
        flutter pub get
        flutter build linux --release

      # Install the application
      - mkdir -p /app/bin
      - cp -r hisnelmoslem/build/linux/x64/release/bundle/* /app/bin/

      # Install desktop file
      - install -Dm644 com.hassaneltantawy.hisnelmoslem.desktop /app/share/applications/com.hassaneltantawy.hisnelmoslem.desktop

      # Install AppData file
      - install -Dm644 com.hassaneltantawy.hisnelmoslem.metainfo.xml /app/share/metainfo/com.hassaneltantawy.hisnelmoslem.metainfo.xml

      # Install icons
      - install -Dm644 hisnelmoslem/assets/images/app_icon.png /app/share/icons/hicolor/512x512/apps/com.hassaneltantawy.hisnelmoslem.png

    sources:
      - type: git
        url: https://github.com/muslimpack/HisnElmoslem_App.git
        tag: v3.0.01

      - type: file
        path: com.hassaneltantawy.hisnelmoslem.desktop

      - type: file
        path: com.hassaneltantawy.hisnelmoslem.metainfo.xml
