app-id: com.hassaneltantawy.hisnelmoslem
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: hisnelmoslem

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

modules:
  - name: hisnelmoslem
    subdir: hisnelmoslem
    buildsystem: simple
    build-options:
      append-path: /var/lib/flutter/bin
    build-commands:
      # Configure and build Flutter app
      - flutter config --enable-linux-desktop --no-analytics
      - sed -i '/untranslated-messages-file/d' l10n.yaml
      - flutter pub get
      - flutter build linux --release --no-pub

      # Install the application
      - mkdir -p /app/bin
      - cp -r build/linux/x64/release/bundle/* /app/bin/

      # Install desktop file
      - install -Dm644 ../com.hassaneltantawy.hisnelmoslem.desktop /app/share/applications/com.hassaneltantawy.hisnelmoslem.desktop

      # Install AppData file
      - install -Dm644 ../com.hassaneltantawy.hisnelmoslem.metainfo.xml /app/share/metainfo/com.hassaneltantawy.hisnelmoslem.metainfo.xml

      # Install icons
      - install -Dm644 assets/images/app_icon.png /app/share/icons/hicolor/512x512/apps/com.hassaneltantawy.hisnelmoslem.png

    sources:
      - type: git
        url: https://github.com/muslimpack/HisnElmoslem_App.git
        tag: v3.0.01

      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.5
        dest: flutter

      - type: file
        path: com.hassaneltantawy.hisnelmoslem.desktop

      - type: file
        path: com.hassaneltantawy.hisnelmoslem.metainfo.xml
